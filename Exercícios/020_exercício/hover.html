<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            div:hover{
                color: red;
            }
            div > p {
                display: none;
            }
            div:hover > P {
                display: block;
                color: white;
                background-color: red;
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o rato no texto abaixo</p>
    <div>passa o rato aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>fim do exerc√≠cio</P>
    
</body>
</html>

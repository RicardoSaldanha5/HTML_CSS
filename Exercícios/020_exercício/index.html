<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        /* #= id .=classe :=pseudoclasse*/
        div{
            display: inline-block;
            background: rgb(224, 216, 216);
            border: 1px solid black;
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        div:hover{
            background-color: yellow; /* quando passar o rato por cima muda a cor para amarelo*/
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>

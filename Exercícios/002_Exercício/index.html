<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linhas</h1>  
  <hr>
  <p>Podes escrever um parágrafo de qualquer jeito. Basta colocar tudo entre o par de tags &ltp&gt e /&ltp&gt</p> <!--Less Than / Grater Than-->
  <p>Para quebrar o texto <br> num momento específico deves usar o tag br.</p>
  <p>Vamos adicionar símbolos especiais:</p>
  &reg;
  &copy;
  &trade;
  &euro;
  &uparrow;
  <p>Vamos adicionar alguns emojis</p>
  &#x1F600;
  🖐️
  &#x1F913
</body>
</html>

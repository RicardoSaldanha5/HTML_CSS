<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="Ricardo.ico" type="image/x-icon">
</head>
<h1>Tags em HTML</h1>
<body>
    <p>Em HTML podemos iserir a lista dos seguintes elementos: Passe o mouse por cada termo para descobrir qual tag deve usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;?&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
